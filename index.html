<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ninja Skater - Neck Deep Edition</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #a8c0ff; font-family: sans-serif; }
        canvas { display: block; }
        #startOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100;
        }
        #startButton {
            padding: 15px 40px; font-size: 24px; font-weight: bold;
            background: #ff4500; color: white; border: none; border-radius: 10px;
            cursor: pointer; box-shadow: 0 5px #900;
        }
        #startButton:active { transform: translateY(4px); box-shadow: 0 2px #900; }
        h1 { color: white; margin-bottom: 20px; text-shadow: 2px 2px #000; }
    </style>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4500">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
    <div id="startOverlay">
        <h1>NINJA SKATER</h1>
        <button id="startButton">START GAME</button>
        <p style="color: white; margin-top: 10px;">Music: Neck Deep</p>
    </div>

    <audio id="bgMusic" src="neckdeep.mp3" preload="auto" loop></audio>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
